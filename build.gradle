plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:6.14.0',
            'org.assertj:assertj-core:3.23.1')

}
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

test {
    useJUnitPlatform()
}